<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Rice Cooker Ika</title>
    <link rel="stylesheet" href="test.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Toko Rice Cooker Ika",
        "url": "http://www.tokoricecookerika.com",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "http://www.tokoricecookerika.com/?s={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "itemListElement": [
            {
                "@type": "Product",
                "name": "Rice Cooker",
                "image": "https://www.philips.co.id/c-dam/b2c/id_ID/experience/ho/cooking/rice-cooker/hd3132-33-product-comparison.png",
                "description": "Rice Cooker Philips Terbaru.",
                "offers": {
                    "@type": "Offer",
                    "priceCurrency": "IDR",
                    "price": "300000",
                    "itemCondition": "https://schema.org/NewCondition",
                    "availability": "https://schema.org/InStock"
                }
            },
            {
                "@type": "Product",
                "name": "Mini Rice Cooker",
                "image": "https://www.static-src.com/wcsstore/Indraprastha/images/catalog/full//catalog-image/95/MTA-116002767/no-brand_no-brand_full01.jpg",
                "description": "Minimalis Rice Cooker.",
                "offers": {
                    "@type": "Offer",
                    "priceCurrency": "IDR",
                    "price": "200000",
                    "itemCondition": "https://schema.org/NewCondition",
                    "availability": "https://schema.org/InStock"
                }
            }
        ]
    }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            background-color: #ff00b3;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 30px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: wave 5s infinite linear;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        .produk {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .item-produk {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .item-produk:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .item-produk img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .item-produk h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .item-produk p {
            font-size: 1em;
            margin: 10px 0;
            color: #555;
        }

        .btn-beli {
            background-color: #ff00b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-beli:hover {
            background-color: #ff00b3;
            transform: scale(1.05);
        }

        .keranjang {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff00b3;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .keranjang:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Toko Ika</h1>
    </header>
    <main>
        <section class="produk">
            <h2>Daftar Produk Rice Cooker</h2>
            <div class="item-produk">
                <img src="https://www.philips.co.id/c-dam/b2c/id_ID/experience/ho/cooking/rice-cooker/hd3132-33-product-comparison.png" alt="Rice Cooker">
                <h3>Rice Cooker</h3>
                <p>Harga: Rp 300.000</p>
                <button class="btn-beli" onclick="tambahKeKeranjang('Rice Cooker', 300000)">Beli</button>
            </div>
            <div class="item-produk">
                <img src="https://www.static-src.com/wcsstore/Indraprastha/images/catalog/full//catalog-image/95/MTA-116002767/no-brand_no-brand_full01.jpg" alt="Mini Rice Cooker">
                <h3>Mini Rice Cooker</h3>
                <p>Harga: Rp 200.000</p>
                <button class="btn-beli" onclick="tambahKeKeranjang('Tumbler Es', 200000)">Beli</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Toko Rice Cooker Ika.</p>
    </footer>
    <div class="keranjang" onclick="lihatKeranjang()">
        ðŸ›’
    </div>

    <script>
        let keranjang = [];

        function tambahKeKeranjang(namaProduk, harga) {
            keranjang.push({ nama: namaProduk, harga: harga });
            alert(namaProduk + " telah ditambahkan ke keranjang!");
        }

        function lihatKeranjang() {
            if (keranjang.length > 0) {
                let daftarKeranjang = keranjang.map(item => `${item.nama} - Rp ${item.harga}`).join('\n');
                alert("Keranjang Belanja:\n" + daftarKeranjang);
            } else {
                alert("Keranjang belanja Anda kosong.");
            }
        }
    </script>
</body>
</html>
